<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>مرحباً بك في منصة عيادتك</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0e4d45, #2a9d8f);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f0f9f8;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05), transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h1 {
            font-size: 54px;
            font-weight: 800;
            margin-bottom: 50px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
            letter-spacing: 2px;
            line-height: 1.4;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #4f93ec, #1f7a63);
            color: #ffffff;
            font-weight: 700;
            font-size: 22px;
            padding: 18px 55px;
            margin: 10px 20px;
            border-radius: 14px;
            text-decoration: none;
            box-shadow: 0 8px 24px rgba(31, 122, 99, 0.6);
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 1;
        }

        .btn:hover {
            background: linear-gradient(45deg, #1f7a63, #4f93ec);
            box-shadow: 0 12px 32px rgba(31, 122, 99, 0.8);
            transform: translateY(-5px) scale(1.05);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            background: url('https://img.icons8.com/ios-filled/100/ffffff/stethoscope.png') no-repeat center;
            background-size: contain;
            z-index: 1;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 36px;
                margin-bottom: 30px;
            }
            .btn {
                font-size: 18px;
                padding: 14px 40px;
                margin: 10px 10px;
            }
            .logo {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <h1>مرحباً بك في <br>منصة <span style="color:#ffe082">عيادتك</span></h1>
    <a href="/login" class="btn">تسجيل الدخول</a>
    <a href="/register" class="btn">إنشاء حساب جديد</a>
</body>
</html>
