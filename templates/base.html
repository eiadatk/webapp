<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}منصتي{% endblock %}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      background: #e8f0f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
        .navbar {
            background: linear-gradient(45deg, #155d50, #2a9d8f);
            padding: 15px 25px;
            color: white;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            text-decoration: underline;
            color: #a8dadc;
        }
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      width: 360px;
      padding: 40px 30px;
      text-align: center;
    }

    h2 {
      color: #155d50;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
    }

    .error {
      background-color: #f8d7da;
      color: #842029;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    input[type="text"], input[type="password"], input[type="email"], select {
      width: 100%;
      padding: 14px 1px;
      margin: 12px 0;
      border: 2px solid #155d50;
      border-radius: 8px;
      font-size: 16px;
      color: #155d50;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #2a9d8f;
    }

    button.btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #155d50, #2a9d8f);
      border: none;
      border-radius: 8px;
      color: #e6f0f3;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.4s ease;
      margin-top: 15px;
    }

    button.btn:hover {
      background: linear-gradient(45deg, #2a9d8f, #155d50);
    }

    p {
      margin-top: 20px;
      font-size: 15px;
      color: #155d50;
    }

    p a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: 600;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
<div class="navbar">
    <div> منصة عيادتك</div>
    <div class="nav-links">
      <a href="{{url_for('index')}}"> الرئيسيه</a>

    <a href="{{ url_for('my_appointments') }}">مواعيدي</a>

    <a href="{{ url_for('about') }}">من نحن</a>

    <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
