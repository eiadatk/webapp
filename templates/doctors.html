<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الأطباء</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');

    body {
      background-color: #f4f7fa;
      font-family: 'Tajawal', sans-serif;
      padding: 0;
      margin: 0;
    }

    .navbar {
      background: linear-gradient(45deg, #155d50, #2a9d8f);
      padding: 15px 25px;
      color: white;
      font-size: 22px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    h2 {
      color: #285fad;
      text-align: center;
      margin: 30px 0 20px;
      font-weight: 700;
      font-size: 28px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 15px;
    }

    .doctor-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 15px rgba(40, 95, 173, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .doctor-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(40, 95, 173, 0.3);
    }

    .doctor-name {
      font-size: 22px;
      color: #285fad;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .doctor-name a {
      color: #285fad;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .doctor-name a:hover {
      color: #1b3b70;
      text-decoration: underline;
    }

    .doctor-specialty {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    .btn {
      background-color: #4f93ec;
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #285fad;
    }

    .no-doctors {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div>منصة عيادتك</div>
    <div class="nav-links">
      <a href="{{url_for('index')}}"> الرئيسيه</a>

    <a href="{{ url_for('my_appointments') }}">مواعيدي</a>

    <a href="{{ url_for('about') }}">من نحن</a>

    <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
    </div>
  </div>

  <div class="container">
    <h2>الأطباء في {{ clinic.name }}</h2>

    {% for doctor in doctors %}
      <div class="doctor-card">
        <div class="doctor-name">
          <a href="{{ url_for('doctor_info', doctor_id=doctor.id) }}">{{ doctor.name }}</a>
        </div>
        <div class="doctor-specialty">
          التخصص: {{ doctor.specialty }}
        </div>
        <a href="{{ url_for('doctor_info', doctor_id=doctor.id) }}" class="btn">عرض التفاصيل</a>
      </div>
    {% else %}
      <div class="no-doctors">
        لا يوجد أطباء في هذه العيادة حالياً.
      </div>
    {% endfor %}
  </div>

</body>
</html>
