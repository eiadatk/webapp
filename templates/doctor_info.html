<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>معلومات الطبيب</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal&display=swap');

        body {
            background: #e8f0f8;
            font-family: 'Tajawal', sans-serif;
            padding: 40px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 65px; 
        }

        .navbar {
          position: fixed;
          top: 0;
          right: 0;
          left: 0;
          width: 100%;
          background: linear-gradient(45deg, #155d50, #2a9d8f);
          padding: 15px 25px;
          color: white;
          font-size: 22px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-radius: 0 0 8px 8px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          z-index: 9999;
          flex-wrap: wrap;
        }

        .nav-links a {
          color: white;
          text-decoration: none;
          margin-left: 20px;
          font-size: 16px;
          font-weight: 500;
        }

        .nav-links a:hover {
          text-decoration: underline;
        }

        .box {
            background: #ffffff;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow:
                0 10px 30px rgba(21, 93, 80, 0.15),
                0 6px 15px rgba(42, 157, 143, 0.2);
            max-width: 550px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-10px);
            box-shadow:
                0 15px 40px rgba(21, 93, 80, 0.3),
                0 10px 25px rgba(42, 157, 143, 0.35);
        }

        h2 {
            color: #155d50;
            margin-bottom: 25px;
            font-size: 2.6rem;
            letter-spacing: 1px;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(42, 157, 143, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #2a9d8f;
            margin: 18px 0;
            line-height: 1.6;
            border-left: 5px solid #155d50;
            padding-left: 15px;
            box-sizing: border-box;
            transition: color 0.3s ease;
        }

        p strong {
            color: #155d50;
            font-weight: 700;
        }

        .btn {
            background: linear-gradient(135deg, #155d50, #2a9d8f);
            color: #e6f0f3;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.3rem;
            margin-top: 35px;
            display: block;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            box-shadow:
                0 6px 15px rgba(21, 93, 80, 0.35),
                0 4px 10px rgba(42, 157, 143, 0.4);
            text-align: center;
            text-decoration: none;
            transition: background 0.4s ease, box-shadow 0.4s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2a9d8f, #155d50);
            box-shadow:
                0 10px 25px rgba(21, 93, 80, 0.55),
                0 6px 20px rgba(42, 157, 143, 0.6);
        }

        @media (max-width: 600px) {
            .box {
                padding: 30px 20px;
            }

            h2 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
                padding-left: 10px;
            }

            .btn {
                font-size: 1.1rem;
                padding: 14px 30px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="navbar">
    <div>منصة عيادتك</div>
    <div class="nav-links">
      <a href="{{url_for('index')}}"> الرئيسيه</a>

    <a href="{{ url_for('my_appointments') }}">مواعيدي</a>

    <a href="{{ url_for('about') }}">من نحن</a>

    <a href="{{ url_for('logout') }}">تسجيل الخروج</a>
    </div>
  </div>
<div class="box" style="direction: rtl; text-align: right; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin: 20px 0;">
    <h2 style="color: #285fad;"> {{ doctor.name }}</h2>
    <p><strong>التخصص:</strong> {{ doctor.specialty }}</p>
    <p><strong>الخبرة:</strong> {{ doctor.experience }} سنوات</p>
    <p><strong>الوصف:</strong> {{ doctor.description }}</p>
    <a class="btn" href="{{ url_for('book', doctor_id=doctor.id) }}" style="display: inline-block; margin-top: 10px; background-color: #4f93ec; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none;">احجز الآن</a>
</div>

</body>
</html>
