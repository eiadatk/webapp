<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل حساب جديد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #155d50, #2a9d8f);
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6f0f3;
        }

        .register-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            color: #000;
        }

        h2 {
            text-align: center;
            color: #155d50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .message {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #2a9d8f;
            outline: none;
        }

        .btn {
            background: linear-gradient(45deg, #4f93ec, #1f7a63);
            color: white;
            border: none;
            margin-top: 25px;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #1f7a63, #4f93ec);
            transform: translateY(-2px);
        }

        @media (max-width: 500px) {
            .register-box {
                padding: 25px;
            }
            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2>إنشاء حساب جديد</h2>

        <!-- عرض الرسائل من flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="fullname" placeholder="الاسم الرباعي" required>
            <input type="text" name="phone" placeholder="رقم الهاتف" required>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required>

            <select name="gender" required>
                <option value="">الجنس</option>
                <option value="ذكر">ذكر</option>
                <option value="أنثى">أنثى</option>
            </select>

            <select name="blood_type" required>
                <option value="">فصيلة الدم</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>

            <input type="text" name="address" placeholder="عنوان السكن" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <input type="password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>

            <button type="submit" class="btn">تسجيل</button>
        </form>
    </div>
</body>
</html>
